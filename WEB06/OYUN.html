<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Oyun</title>
    <style>
        .img1,
        .img2 {
            background-image: url("Oyun/1.jpg");
            background-size: contain;
        }
    </style>
</head>
<!-- https://codepen.io/TheBigTee/pen/MWpXEaN -->
<body>
    <main class="container p-5">
        <div class="row p-4">
            <div id="kutu1" class="kutu col-lg-3 m-3 p-3 bg-primary" style="height: 300px; border:2px solid tomato;">
            </div>
            <div id="kutu2" class="kutu col-lg-3 m-3 p-3 bg-primary" style="height: 300px; border:2px solid tomato;">
            </div>
            <div id="kutu3" class="kutu col-lg-3 m-3 p-3 bg-primary" style="height: 300px; border:2px solid tomato;">
            </div>
            <div id="kutu4" class="kutu col-lg-3 m-3 p-3 bg-primary" style="height: 300px; border:2px solid tomato;">
            </div>
        </div>

    </main>
    <script>
        let sayac = 0
        let kutu1 = document.getElementById("kutu1");
        let kutular = document.getElementsByClassName("kutu");

        for(let i =0;i<=kutular.length;i++) {

                kutular[i].addEventListener("click", function () {
                sayac += 1;
                if(sayac<=2)
                { // css sınıfını ekledik.
                    if (kutular[i].classList.contains("img1") == false)
                    {
                        kutular[i].classList.add("img1");
                    }
                }
                else
                {
                    sayac=0;
                    for(let j=0;j<=kutular.length;j++)
                    { // css sınıfılarını varsayılana çektik.
                        kutular[j].className = 'kutu col-lg-3 m-3 p-3 bg-primary';
                    }
                    kutular[i].classList.add("img1");   
                }
            });
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
